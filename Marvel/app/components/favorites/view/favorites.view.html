<main>
    <h2>
        <img src="app/resource/icons/favourites.png" /> Favoritos</h2>
    <div class="content">
        <div class="target" ng-repeat="target in favorites">
            <div class="picture">
                <img ng-src="{{target.urlPicture}}" />
            </div>
            <div class="name">
                <strong>{{target.name}}</strong>
            </div>
        </div>
    </div>
</main>
